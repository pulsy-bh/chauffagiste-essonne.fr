<header>
    {% include "menu1.html" %}
  </header>
  {% if page.url == '/' %}
    <div class="bandeau wow" data-wow-duration="1s" data-wow-delay="0">
      <div class="container baseline">
        <div class="row middle">
          <div class="col-lg-12 text-center time4">
            <h1 class="wow" data-wow-duration="1.5s" data-wow-delay="1s"><span>Expert plombier chauffagiste en Essonne</span></h1>
            <!-- <p class="slogan text-center  wow fadeIn" data-wow-duration="1.5s" data-wow-delay="1.3s"> Votre plombier chauffagiste en Essonne</p> -->
            <a href="tel:{{ site.data.company.phone1 }}" class='call-to-action visible-xs visible-sm'><i class="fa fa-phone-square"></i>{{ site.data.company.phone1 }}</a>

            <div class="cta-bandeau">
              <a href="{{ site.baseurl }}/devis/" class="button1 cta wow" data-wow-duration="1.5s" data-wow-delay="1.8s">
                <span class='txt'>Devis en ligne</span>
                <i class="fa fa-chevron-right"></i>
              </a>
              <a href="{{ site.baseurl }}/contact/" class="button1 style2 cta wow" data-wow-duration="1.5s" data-wow-delay="2.1s">
                <span class='txt'>Contactez-nous</span>
                <i class="fa fa-envelope"></i>
              </a>
            </div>
            <div class="time1">
              <p> 7/7</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
  <div class="button-fix hidden-xs">
    <div class="contact-phone">
      <div class="phone"></div>
      <a href="tel:{{ site.data.company.phone1 }}" class=" txt">{{ site.data.company.phone1 }}</a>

    </div>
  </div>
  <div class="backTotop">
    <a href="#backTotop">
      <i class="fa fa-angle-up"></i>
    </a>
  </div>
